name: Deploy Voila and Jupyter Book to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jupyter-book numpy matplotlib voila jupyter ipywidgets

    - name: Build Jupyter Book
      run: jupyter-book build .

    - name: Run Voila to generate static content
      run: |
        # List files to ensure the notebook exists
        ls -l content
        # Run Voila on the correct notebook file from the content directory
        voila content/chapter1.ipynb --template=lab --no-browser --port=8888 &
        sleep 10 # Allow time for Voila to start
        # Check if _voila folder exists and its contents
        ls -l _voila
        # Create output directory and copy Voila results
        mkdir -p _voila_output
        cp -r _voila/* _voila_output/

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: _build/html
